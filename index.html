<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  
    <div class="card">
      <div class="main-img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
  
      <div class="main-info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes<br> balance and clam</p>
        <div class="left-right-main-info">
          <div class="left-main-info">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <span>0.041ETH</span>
          </div>
          <div class="right-main-info">
            <img src="images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
      </div>
  
      <div class="owner">
        <img src="images/image-avatar.png" alt="avatar">
        <span class="position-owner">Creation of</span>
        <span class="owner-name">Jules Wyvern</span>
      </div>
    </div>
  

</body>
</html>
